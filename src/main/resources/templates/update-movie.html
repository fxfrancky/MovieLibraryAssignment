<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Update Movie</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-5">
	<h3> Update Movie</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#"
						th:action="@{/movies/update/{title}(title=${movie.title})}"
						th:object="${movie}" method="post">
						<div class="row">
							<div class="form-group col-md-6">
								<label for="title" class="col-form-label">Title</label> 
								<b><label class="col-form-label" th:text="${movie.title}"></label></b>
							</div>
							<div class="form-group col-md-8">
								<label for="director" class="col-form-label">Director</label> <input
									type="text" th:field="*{director}" class="form-control" id="director"
									placeholder="Director"> <span
									th:if="${#fields.hasErrors('director')}" th:errors="*{director}"
									class="text-danger"></span>
							</div>
							<<div class="form-group col-md-8">
								   <label for="releaseDate" class="col-form-label">Release Date</label> <input
									type="text" 
									th:field="*{releaseDate}" class="form-control" id="releaseDate"  
									th:value="${releaseDate}?${#dates.format(releaseDate, 'dd/MM/yyyy')}:''"
       								 placeholder="dd/mm/yyyy"> <span
									th:if="${#fields.hasErrors('releaseDate')}" th:errors="*{releaseDate}"
									class="text-danger"></span>
							</div>
							
							<div class="form-group col-md-8">
								<label for="type" class="col-form-label">Type</label> <input
									type="text" th:field="*{type}" class="form-control" id="type"
									placeholder="Type"> <span
									th:if="${#fields.hasErrors('type')}" th:errors="*{type}"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<input type="submit" class="btn btn-primary"
									value="Update Movie">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
